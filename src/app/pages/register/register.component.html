<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <div class="card">
          <div class="row">
            <div class="col-md-6 offset-md-3  right">
              <div class="headers">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary" [routerLink]="['../','login']">Log In</button>
                  <button type="button" class="btn btn-light disabled">Register</button>
                </div>
              </div>
              <div class="form-div">
                <h3>Register</h3>
                <br>
                <bs-alert type="danger" *ngIf="serverErrorMessages" dismissible="true" dismissOnTimeout="5000">
                  <strong>Oops!</strong> {{serverErrorMessages}}
                </bs-alert>
                <bs-alert type="success" *ngIf="successMessage" dismissible="true" dismissOnTimeout="5000">
                  {{successMessage}}
                </bs-alert>
                <form name="form" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"
                  [mustMatch]="['password', 'confirmPassword']" novalidate>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa  fa-phone-square" aria-hidden="true"></i></div>
                    </div>
                    <input type="number" class="form-control" id="inlineFormInputGroup"
                      placeholder="Enter your Phone Number" #phoneNumber="ngModel" [(ngModel)]="model.phoneNumber"
                      name="phoneNumber" minlength="10" required
                      [ngClass]="{'invalid-textbox' :signUpForm.submitted && !phoneNumber.valid }">
                    <div *ngIf="signUpForm.submitted && !phoneNumber.valid" class="alert alert-danger">
                      <label class="validation-message">This field is required.</label>
                      <label *ngIf="phoneNumber?.errors.minlength" class="validation-message">Enter atleast 4
                        characters.</label>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></div>
                    </div>
                    <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password"
                      name="password" placeholder="Enter Password" minlength="4" required
                      [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
                    <div *ngIf="signUpForm.submitted && password.errors" class="alert alert-danger">
                      <label *ngIf="password?.errors.required" class="validation-message">Password is
                        required.</label>
                      <label *ngIf="password?.errors.minlength" class="validation-message">Enter atleast 4
                        characters.</label>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></div>
                    </div>
                    <input type="password" class="form-control" #confirmPassword="ngModel"
                      [(ngModel)]="model.confirmPassword" compare="password" name="confirmPassword"
                      placeholder="Confirm Password" minlength="4" required
                      [ngClass]="{'invalid-textbox' :signUpForm.submitted && !confirmPassword.valid }">
                    <div *ngIf="signUpForm.submitted && confirmPassword.errors" class="alert alert-danger">
                      <label *ngIf="confirmPassword?.errors.required" class="validation-message">This field is
                        required.</label>
                      <label *ngIf="confirmPassword?.errors.mustMatch" class="validation-message">Passwords do not
                        match</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit"
                    [disabled]="!signUpForm.valid">Sign Up</button>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
