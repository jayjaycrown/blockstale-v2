<div class="content">
  <div class="container mt-5 mb-5">
  <div class="row">
    <div class="colmd-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <alert type="success" dismissible="true" dismissOnTimeout="5000" *ngIf="successMessage"> {{ successMessage }}
          </alert>
          <alert type="warning" dismissible="true" dismissOnTimeout="5000" *ngIf="serverErrorMessage">
            {{ serverErrorMessage }} </alert>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
